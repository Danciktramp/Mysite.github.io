<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #mid {
            background-color: #e74c3c;
            width: 40vw;
            height: 15vw;
            margin: 10vw auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 0 20px #c0392b;
        }

        #regimode {
            background-color: rgba(46, 49, 49, 0.95);
            width: 95vw;
            max-width: 700px;
            margin: 2vw auto;
            padding: 30px;
            border-radius: 20px;
            display: block;
            font-size: 1.5em;
            text-align: center;
            box-shadow: 0 0 20px #222;
        }

        #regimode .w3-button {
            padding: 10px 10px;
            font-size: 1.2em;
            margin: 10px 5px;
        }

        #regimode .w3-dropdown-hover {
            margin: 15px 0;
        }

        /* Culoare diferită pentru fiecare domeniu */
        .domain-LOCURI { background-color: #1abc9c; }
        .domain-LOCURI_DE_MUNCA { background-color: #9b59b6; }
        .domain-EVENIMENTE { background-color: #f1c40f; color: #000; }
        .domain-ACTIVITATI { background-color: #e67e22; }
        .domain-TRANSPORT { background-color: #3498db; }
        .domain-PROFESII { background-color: #e74c3c; }
        .domain-LOCAȚII_FANTASY { background-color: #34495e; }

        #showSettings {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 10px;
            display: none;
        }

        #wordContainer {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5vw;
        }

        #wordText {
            background-color: #3498db;
            padding: 50px 100px;
            font-size: 3em;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
        }

        #wordText:hover {
            background-color: #2980b9;
        }

        #nextBtn, #playAgainBtn {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div id="mid">
        <button class="w3-button w3-round-large w3-white" style="font-size:200%;" onclick="remMid()">Start Game</button>
    </div>

    <div id="regimode">
        <div class="w3-dropdown-hover">
            <button class="w3-button w3-black">How much players?</button>
            <div class="w3-dropdown-content w3-bar-block w3-border">
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=1">1</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=2">2</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=3">3</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=4">4</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=5">5</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=6">6</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=7">7</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=8">8</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=9">9</a>
                <a href="#" class="w3-bar-item w3-button" onclick="selectedPlayers=10">10</a>
            </div>
        </div>

        <div class="w3-dropdown-hover">
            <button class="w3-button w3-black">Ce domeniu?</button>
            <div class="w3-dropdown-content w3-bar-block w3-border">
                <a href="#" class="w3-bar-item w3-button domain-LOCURI" onclick="selectedDomain='LOCURI'">LOCURI</a>
                <a href="#" class="w3-bar-item w3-button domain-LOCURI_DE_MUNCA" onclick="selectedDomain='LOCURI DE MUNCĂ / INDUSTRII'">LOCURI DE MUNCĂ / INDUSTRII</a>
                <a href="#" class="w3-bar-item w3-button domain-EVENIMENTE" onclick="selectedDomain='EVENIMENTE'">EVENIMENTE</a>
                <a href="#" class="w3-bar-item w3-button domain-ACTIVITATI" onclick="selectedDomain='ACTIVITĂȚI / SITUAȚII'">ACTIVITĂȚI / SITUAȚII</a>
                <a href="#" class="w3-bar-item w3-button domain-TRANSPORT" onclick="selectedDomain='TRANSPORT'">TRANSPORT</a>
                <a href="#" class="w3-bar-item w3-button domain-PROFESII" onclick="selectedDomain='PROFESII'">PROFESII</a>
                <a href="#" class="w3-bar-item w3-button domain-LOCAȚII_FANTASY" onclick="selectedDomain='LOCAȚII FANTASY / AMUZANTE'">LOCAȚII FANTASY / AMUZANTE</a>
            </div>
        </div>

        <button class="w3-button w3-green" style="margin-top:20px;" onclick="saveSettings()">SAVE</button>
        <div id="showSettings"></div>
    </div>

    <div id="wordContainer">
        <div id="wordText">SHOW</div>
        <button class="w3-button w3-blue" id="nextBtn" onclick="nextPlayer()">NEXT</button>
        <button class="w3-button w3-orange" id="playAgainBtn" onclick="playAgain()">PLAY AGAIN</button>
    </div>

    <script src="mehanic.js"></script>
    <script>
        function remMid() {
            document.getElementById("mid").style.display = "none";
            document.getElementById("regimode").style.display = "block";
        }
    </script>
</body>
</html>
